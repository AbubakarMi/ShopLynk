<!DOCTYPE html>
<html>
<head>
  <title>Generate Favicon</title>
</head>
<body>
  <canvas id="canvas" width="32" height="32"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Create gradient background
    const gradient = ctx.createLinearGradient(0, 0, 32, 32);
    gradient.addColorStop(0, '#3B5BDB');
    gradient.addColorStop(1, '#3046C5');

    // Draw rounded rectangle background
    const radius = 6;
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.moveTo(radius, 0);
    ctx.lineTo(32 - radius, 0);
    ctx.quadraticCurveTo(32, 0, 32, radius);
    ctx.lineTo(32, 32 - radius);
    ctx.quadraticCurveTo(32, 32, 32 - radius, 32);
    ctx.lineTo(radius, 32);
    ctx.quadraticCurveTo(0, 32, 0, 32 - radius);
    ctx.lineTo(0, radius);
    ctx.quadraticCurveTo(0, 0, radius, 0);
    ctx.closePath();
    ctx.fill();

    // Draw shopping bag icon
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 1.5;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    // Bag outline
    ctx.beginPath();
    ctx.moveTo(9, 8);
    ctx.lineTo(7, 10);
    ctx.lineTo(7, 22);
    ctx.quadraticCurveTo(7, 24, 9, 24);
    ctx.lineTo(23, 24);
    ctx.quadraticCurveTo(25, 24, 25, 22);
    ctx.lineTo(25, 10);
    ctx.lineTo(23, 8);
    ctx.closePath();
    ctx.stroke();

    // Top line
    ctx.beginPath();
    ctx.moveTo(7, 10);
    ctx.lineTo(25, 10);
    ctx.stroke();

    // Handle
    ctx.beginPath();
    ctx.arc(16, 14, 4, 0, Math.PI);
    ctx.stroke();

    // Download link
    const link = document.createElement('a');
    link.textContent = 'Right-click and save as favicon.ico';
    link.href = canvas.toDataURL('image/x-icon');
    link.download = 'favicon.ico';
    document.body.appendChild(link);
  </script>
</body>
</html>
